<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page de connexion assombrie en arrière-plan -->
    <div class="page-container">
        <div class="header-container">
            <img src="images/logo.png" alt="Logo Tête à Tête" class="logo">
            <h1>Tête à Tête</h1>
            <p>L'application d'entraides</p>
        </div>
        <div class="login-container dimmed">
            <div class="form-container">
                <form action="login.php" method="POST"> <!-- Formulaire de connexion -->
                    <input type="email" placeholder="Mail" id="email" name="email" required>
                    <input type="password" placeholder="Mot de passe" id="password" name="password" required>
                    <button type="submit">Se Connecter</button>
                    <div class="links">
                        <a href="#" onclick="document.getElementById('resetModal').style.display='block'">Mot de passe oublié</a>
                        <a href="register.html">Inscription</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay sombre pour la boîte de réinitialisation -->
    <div class="overlay" id="overlay" style="display:none;" onclick="closeModal()"></div>

    <!-- Boîte modale pour la réinitialisation du mot de passe -->
    <div class="modal-container" id="resetModal" style="display:none;">
        <div class="modal">
            <h2>Réinitialiser le mot de passe</h2>
            <form action="reset_password.php" method="POST"> <!-- Script PHP à créer -->
                <input type="email" placeholder="Votre email" name="email" required>
                <button type="submit">Réinitialiser le mot de passe</button>
                <button type="button" onclick="closeModal()">Retour</button>
            </form>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resetModal').style.display = 'none';
        }
    </script>
</body>
</html>
